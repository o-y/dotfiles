#---- new tab
map ctrl+shift+t new_tab
map cmd+shift+t new_tab

#---- close tab
map ctrl+shift+w close_tab
map cmd+shift+w close_tab

# new window
map ctrl+shift+n new_os_window
map cmd+shift+n new_os_window

# move to the previous tab
map alt+left previous_tab

# move to the next tab
map alt+right next_tab

# move to numbered tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# search
map ctrl+f launch --type=overlay --stdin-source=@screen_scrollback /usr/bin/fzf --no-sort --no-mouse --exact -i
